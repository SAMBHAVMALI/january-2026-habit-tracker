<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HabitFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div id="root">

  <!-- SPLASH -->
  <section id="splash" class="screen active">
    <div class="center">
      <div class="logo">◎</div>
      <h1 class="app-name">HabitFlow</h1>
    </div>
  </section>

  <!-- QUOTE -->
  <section id="quoteScreen" class="screen">
    <p id="quoteText"></p>
  </section>

  <!-- MAIN APP -->
  <section id="app" class="screen">
    <header class="app-header">
      <h2>My Habits</h2>
    </header>

    <section id="habits"></section>

    <!-- PLUS BUTTON -->
    <button id="addHabitBtn" class="fab">＋</button>
  </section>

</div>

<!-- ADD HABIT MODAL -->
<div id="modal" class="hidden">
  <div class="modal-card">
    <h3>Add Habit</h3>
    <input id="habitName" placeholder="e.g. Morning Walk">
    <button id="saveHabit">Save</button>
  </div>
</div>

</body>
</html>
