<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>January 2026 Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>January 2026 Habit Tracker</h1>

<!-- SETUP -->
<div id="setup">
  <h2>Enter habits (max 10)</h2>
  <div id="habitInputs"></div>
  <button id="startBtn">Start Tracking</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <div class="nav">
    <button id="prevDay">◀</button>
    <span id="dateLabel"></span>
    <button id="nextDay">▶</button>
  </div>

  <div id="habits"></div>

  <div class="charts">
    <canvas id="dailyPie"></canvas>
    <canvas id="monthlyLine"></canvas>
  </div>

  <button id="resetAll" class="danger">Reset All Data</button>
</div>

<script src="script.js"></script>
</body>
</html>
