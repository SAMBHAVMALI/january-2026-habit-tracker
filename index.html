<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>January 2026 Habit Tracker</title>

  <link rel="icon" href="./favicon.png" />
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0b0b0b">

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>January 2026 Habit Tracker</h1>

  <!-- HABITS -->
  <div id="habits" class="habits"></div>

  <!-- CHARTS -->
  <div class="charts">
    <div class="chart-box">
      <h3>Daily Progress</h3>
      <canvas id="dailyPie"></canvas>
    </div>

    <div class="chart-box">
      <h3>Monthly Progress</h3>
      <canvas id="monthlyLine"></canvas>
    </div>
  </div>

  <!-- BACKUP -->
  <div class="backup-box">
    <button onclick="exportData()">⬇️ Export Backup</button>

    <label class="import-btn">
      ⬆️ Import Backup
      <input type="file" accept="application/json" onchange="importData(event)" hidden />
    </label>
  </div>

  <script src="script.js"></script>
</body>
</html>
