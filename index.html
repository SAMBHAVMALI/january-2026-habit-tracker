<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>January 2026 Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- SPLASH SCREEN -->
<div id="splash">
  <img src="logo.png" alt="Logo">
  <h2>Habit Tracker</h2>
</div>

<!-- TOP BAR -->
<div id="topbar" class="hidden">
  <span class="menu" onclick="toggleMenu()">â‹®</span>
  <span class="title">January 2026 Habit Tracker</span>
</div>

<!-- MENU -->
<div id="menu" class="menu-box hidden">
  <button onclick="resetToday()">Reset Today</button>
  <button onclick="resetMonth()">Reset Month</button>
  <button onclick="resetAll()">Reset Everything</button>
</div>

<!-- SETUP -->
<div id="setup" class="card hidden">
  <h3>Enter up to 10 habits</h3>
  <input id="habitInput" placeholder="Water, Workout, Study..." />
  <button onclick="saveHabits()">Start Tracking</button>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

  <div id="habits" class="grid"></div>

  <div class="charts">
    <div class="card">
      <h4>Daily Progress</h4>
      <canvas id="dailyPie"></canvas>
    </div>

    <div class="card">
      <h4>Monthly Progress</h4>
      <canvas id="monthlyLine"></canvas>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
